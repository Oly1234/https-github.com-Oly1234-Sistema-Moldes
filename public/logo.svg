<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo com Borda Arredondada (Estilo App) -->
  <rect width="512" height="512" rx="100" fill="url(#grad)" />
  
  <!-- Linhas de Grade de Fundo (Grid Técnico) -->
  <path d="M0 64 H512 M0 128 H512 M0 192 H512 M0 256 H512 M0 320 H512 M0 384 H512 M0 448 H512" stroke="#334155" stroke-width="2" opacity="0.2"/>
  <path d="M64 0 V512 M128 0 V512 M192 0 V512 M256 0 V512 M320 0 V512 M384 0 V512 M448 0 V512" stroke="#334155" stroke-width="2" opacity="0.2"/>

  <!-- Molde de Costura (Silhueta Técnica) -->
  <path d="M150 420 L150 180 Q150 120 256 120 Q362 120 362 180 L362 420 L256 450 Z" 
        fill="none" 
        stroke="#475569" 
        stroke-width="4" 
        stroke-dasharray="10,10" />

  <!-- Linhas de Corte Internas -->
  <path d="M150 180 Q256 220 362 180" stroke="#475569" stroke-width="3" fill="none" opacity="0.5"/>
  <line x1="256" y1="120" x2="256" y2="450" stroke="#475569" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>

  <!-- Letra V Central (Marca) -->
  <path d="M166 166 L256 380 L346 166" 
        fill="none" 
        stroke="#3b82f6" 
        stroke-width="45" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="drop-shadow(0px 4px 10px rgba(59, 130, 246, 0.5))"/>
        
  <!-- Texto AI Pequeno -->
  <text x="256" y="430" font-family="sans-serif" font-size="40" font-weight="bold" fill="#60a5fa" text-anchor="middle" letter-spacing="4">AI</text>
</svg>